<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Animation area at the top */
      #canvas-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #e0e0e0; /* Optional: background color for canvas area */
      }

      /* Controls section at the bottom, arranged in a single row */
      #controls-container {
        display: flex; /* Flexbox for horizontal layout */
        justify-content: space-between; /* Space out the controls evenly */
        padding: 20px;
        background: #f5f5f5;
        border-top: 1px solid #ddd;
      }

      .control {
        display: flex;
        flex-direction: row; /* Align slider and input horizontally */
        align-items: center; /* Vertically align items */
        gap: 10px; /* Gap between slider and input */
        width: 30%; /* Ensure three controls fit in one row */
      }

      .control p {
        margin: 0;
        font-size: 14px;
        color: #333;
      }

      input[type="range"], input[type="date"], input[type="text"] {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        width: 100%;
        margin-top: 5px; /* Small gap for clarity */
      }

      .slider-labels {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-size: 12px;
      }

      .flock-heading {
        width: 100%;
        text-align: center;
        padding: 20px;
        background: #f5f5f5;
        margin: 0;
        border-top: 1px solid #ddd;
        font-family: Arial, sans-serif;
        font-size: 24px;
        color: #333;
      }

      #input-container {
        width: 100%;
        background: #f5f5f5;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: flex-start;
        border-top: 1px solid #ddd;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .input-title {
        font-size: 16px;
        color: #333;
        font-family: Arial, sans-serif;
        margin-bottom: 8px;
        font-weight: 500;
      }

      button {
        padding: 8px 16px;
        background: black;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        height: 35px;
        margin-top: 45px;
        min-width: 200px;
      }

      button:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <!-- Animation area at the top -->
    <div id="canvas-container">
      <!-- Animation content will go here -->
    </div>

    <!-- Controls section at the bottom -->
    <div id="controls-container">
      <!-- First Control: Daylight -->
      <div class="control">
        <p>Daylight</p>
        <input type="range" id="daylight-slider" min="0" max="1" step="0.01" value="0.5">
        <input type="date" id="daylight-date" max="2024-01-03">
      </div>
      <!-- Second Control: Sky Condition -->
      <div class="control">
        <p>Sky Condition</p>
        <input type="range" id="sky-condition-slider" min="0" max="1" step="0.01" value="0.5">
        <input type="text" id="sky-condition-input" placeholder="Enter condition">
      </div>
      <!-- Third Control: Humidity -->
      <div class="control">
        <p>Humidity</p>
        <input type="range" id="humidity-slider" min="0" max="100" step="1" value="50">
        <input type="text" id="humidity-input" placeholder="Enter humidity">
      </div>
    </div>

    <!-- Birth Flock input section -->
    <h2 class="flock-heading">See Your Birth Flock</h2>
    <div id="input-container">
      <div class="input-group">
        <div class="input-title">Birthdate</div>
        <input type="date" id="dob-input" max="2024-01-03">
      </div>
      <div class="input-group">
        <div class="input-title">Birthplace</div>
        <input type="text" id="text-input" placeholder="Enter birthplace">
      </div>
      <div class="input-group">
        <div class="input-title">Generate Flock</div>
        <button id="download-btn">Generate</button>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
