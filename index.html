<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title>Birth Flock</title>
</head>

<body>
  <!-- Animation at the top -->
  <div id="canvas-container">
    <!-- Animation will be rendered here -->
  </div>

  <!-- Controls section at the bottom in one row -->
  <div id="controls-container">
    <div class="control">
      <p>Daylight:</p>
      <input type="range" id="daylight-slider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="control">
      <p>Sky Condition:</p>
      <input type="range" id="sky-condition-slider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="control">
      <p>Humidity:</p>
      <input type="range" id="humidity-slider" min="0" max="100" step="1" value="50">
    </div>
  </div>

  <!-- Input Section -->
  <h2 class="flock-heading">See Your Birth Flock</h2>
  <div id="input-container">
    <div class="input-group">
      <div class="input-title">Birthdate</div>
      <input type="date" id="dob-input" max="2024-01-03">
    </div>

    <div class="input-group">
      <div class="input-title">Birthplace</div>
      <input type="text" id="text-input" placeholder="Enter birthplace">
    </div>

    <div class="input-group">
      <div class="input-title">Generate Flock</div>
      <button id="download-btn">Generate</button>
    </div>
  </div>

  <script src="sketch.js"></script>
</body>

</html>
